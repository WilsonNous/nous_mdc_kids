<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in Autom√°tico</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { 
            background: #f5f7fa; 
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 60px auto 0;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            text-align: center;
            border: 2px solid #007BFF;
        }
        .status {
            margin: 20px 0;
            padding: 20px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 30px 0;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007BFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .logo {
            width: 80px;
            margin-bottom: 20px;
        }
        .btn-voltar {
            margin-top: 20px;
            padding: 12px 24px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .btn-voltar:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="logo.png" alt="Logo Minist√©rio Infantil" class="logo">
            <h1>‚úÖ Check-in Autom√°tico</h1>
            
            <div id="status" class="loading">
                <div class="spinner"></div>
                <p>Processando check-in...</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const statusDiv = document.getElementById('status');
            const urlParams = new URLSearchParams(window.location.search);
            const criancaId = urlParams.get('id');

            if (!criancaId) {
                statusDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå C√≥digo inv√°lido.<br>
                        Por favor, escaneie novamente o QR Code.
                    </div>
                    <a href="checkin.html" class="btn-voltar">Voltar para Check-in</a>
                `;
                return;
            }

            try {
                const response = await fetch('/checkin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        crianca_id: parseInt(criancaId),
                        status: 'presente',
                        timestamp: new Date().toISOString()
                    })
                });

                const data = await response.json();

                if (data.success) {
                    statusDiv.innerHTML = `
                        <div class="status success">
                            <div style="font-size: 3rem; margin-bottom: 15px;">üéâ</div>
                            <h2>Check-in realizado com sucesso!</h2>
                            <p><strong>${data.crianca_nome}</strong></p>
                            <p>Turma: ${data.crianca_turma}</p>
                            <p style="margin-top: 20px; font-size: 0.9rem; color: #666;">
                                Bem-vindo(a) ao Cultinho Kids!
                            </p>
                        </div>
                        <a href="checkin.html" class="btn-voltar">Fazer outro check-in</a>
                    `;
                } else {
                    throw new Error(data.error || 'Erro desconhecido');
                }
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="status error">
                        <div style="font-size: 3rem; margin-bottom: 15px;">‚ö†Ô∏è</div>
                        <h2>Falha no check-in</h2>
                        <p>${error.message}</p>
                        <a href="checkin.html" class="btn-voltar">Tentar novamente</a>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
