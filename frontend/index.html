<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ministério Infantil Mais de Cristo | Kids Alerta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- ✅ LOGO NO TOPO -->
        <div class="logo-container">
            <img src="logo.png" alt="Logo Ministério Infantil Mais de Cristo">
        </div>

        <!-- ✅ MENU DE NAVEGAÇÃO -->
        <div class="menu">
            <a href="index.html" class="menu-item active">📝 Cadastrar</a>
            <a href="checkin.html" class="menu-item">✅ Check-in</a>
            <a href="alerta-manual.html" class="menu-item">🔔 Alerta Manual</a>
            <a href="relatorios.html" class="menu-item">📊 Relatórios</a>
        </div>

        <div class="card">
            <div class="header">
                <h1>👶 Cadastro do Cultinho Kids</h1>
                <p>Preencha os dados da criança e dos responsáveis</p>
            </div>

            <form id="formCadastro">
                <h3>Dados da Criança</h3>
                <input type="text" id="nomeCrianca" placeholder="Nome da criança" required>
                <input type="date" id="dataNascimento" placeholder="Data de nascimento" required>
                <select id="turma" required>
                    <option value="">Selecione a turma</option>
                    <option value="2-3 anos">2-3 anos</option>
                    <option value="4-5 anos">4-5 anos</option>
                    <option value="6-8 anos">6-8 anos</option>
                    <option value="9-11 anos">9-11 anos</option>
                </select>
                <textarea id="observacoes" placeholder="Observações (alergias, medos, etc)"></textarea>

                <h3>Responsável 1 (Obrigatório)</h3>
                <input type="text" id="nomeResp1" placeholder="Nome do responsável" required>
                <input type="tel" id="whatsappResp1" placeholder="WhatsApp (somente números, ex: 48999999999)" required pattern="[0-9]{11,13}">

                <h3>Responsável 2 (Opcional)</h3>
                <input type="text" id="nomeResp2" placeholder="Nome do responsável">
                <input type="tel" id="whatsappResp2" placeholder="WhatsApp (somente números)">

                <button type="submit">✅ Cadastrar Criança</button>
            </form>

            <div id="mensagem" class="mensagem"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
