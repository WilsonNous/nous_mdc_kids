<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ministério Infantil Mais de Cristo | Kids Alerta</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
</head>
<body>
    <!-- ✅ CABEÇALHO FIXO -->
    <header class="header-unificado">
        <div class="header-logo">
            <img src="logo.png" alt="Logo Ministério Infantil" class="logo">
            <div>
                <h2>Mais de Cristo Canasvieiras</h2>
                <small>Ministério Infantil - Kids</small>
            </div>
        </div>
        <nav class="menu-horizontal">
            <div class="menu-dropdown">
                <button class="menu-item">📝 Cadastro</button>
                <div class="menu-submenu">
                    <a href="index.html">➕ Nova Criança</a>
                    <a href="visualizar-qrcode.html">📲 QR Codes</a>
                </div>
            </div>
            <div class="menu-dropdown">
                <button class="menu-item">✅ Check-in</button>
                <div class="menu-submenu">
                    <a href="checkin.html">📱 Presencial</a>
                    <a href="checkin-auto.html">⚡ Automático</a>
                </div>
            </div>
            <div class="menu-dropdown">
                <button class="menu-item">🔔 Alertas</button>
                <div class="menu-submenu">
                    <a href="alerta-manual.html">🆘 Manual</a>
                    <a href="historico-alertas.html">📊 Histórico</a>
                </div>
            </div>
            <div class="menu-dropdown">
                <button class="menu-item">📊 Relatórios</button>
                <div class="menu-submenu">
                    <a href="relatorios.html">📈 Geral</a>
                    <a href="relatorio-presenca.html">✅ Presença</a>
                    <a href="relatorio-alertas.html">🚨 Alertas</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- ✅ CONTEÚDO DINÂMICO -->
    <div id="conteudo-dinamico" class="container">
        <!-- Conteúdo será injetado aqui -->
    </div>

    <!-- ✅ RODAPÉ -->
    <footer class="footer">
        <div class="container">
            <p>© 2025 Ministério Infantil - Igreja Mais de Cristo Canasvieiras</p>
            <p>Desenvolvido com ❤️ para servir às crianças e suas famílias</p>
        </div>
    </footer>

    <!-- ✅ ESTILOS DO MENU DROPDOWN (mantenha seu CSS aqui) -->
    <style>
        /* ... seu CSS aqui ... */
    </style>

    <!-- ✅ SCRIPT PARA CARREGAR CONTEÚDO DINÂMICO -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const path = window.location.pathname.split('/').pop();
            
            const conteudos = {
                'index.html': 'conteudo-cadastro.html',
                'checkin.html': 'conteudo-checkin.html',
                'alerta-manual.html': 'conteudo-alerta-manual.html',
                'relatorios.html': 'conteudo-relatorios.html',
                'checkin-auto.html': 'conteudo-checkin-auto.html',
                'visualizar-qrcode.html': 'conteudo-visualizar-qrcode.html',
                '': 'conteudo-cadastro.html'
            };

            const arquivoConteudo = conteudos[path] || 'conteudo-cadastro.html';

            fetch(arquivoConteudo)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('conteudo-dinamico').innerHTML = html;
                    
                    // Executa scripts do conteúdo
                    const scripts = document.getElementById('conteudo-dinamico').querySelectorAll('script');
                    scripts.forEach(oldScript => {
                        const newScript = document.createElement('script');
                        if (oldScript.src) {
                            newScript.src = oldScript.src;
                        } else {
                            newScript.textContent = oldScript.textContent;
                        }
                        oldScript.parentNode.replaceChild(newScript, oldScript);
                    });

                    // ✅ INICIALIZA O CADASTRO SE ESTIVER NA PÁGINA CERTA
                    if (path === 'index.html' || path === '') {
                        if (typeof window.inicializarCadastro === 'function') {
                            window.inicializarCadastro();
                        }
                    }

                    // ✅ INICIALIZA OUTRAS PÁGINAS SE NECESSÁRIO
                    if (path === 'checkin.html') {
                        if (typeof window.inicializarCheckin === 'function') {
                            window.inicializarCheckin();
                        }
                    }
                })
                .catch(error => {
                    console.error('Erro ao carregar conteúdo:', error);
                    document.getElementById('conteudo-dinamico').innerHTML = '<p>Erro ao carregar página.</p>';
                });
        });
    </script>
</body>
</html>
