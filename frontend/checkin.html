<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✅ Check-in - Kids Alerta | Mais de Cristo Canasvieiras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ✅ CABEÇALHO FIXO NO TOPO — AJUSTADO PARA MOBILE -->
    <header class="header-unificado">
        <div class="header-logo">
            <img src="logo.png" alt="Logo Ministério Infantil" class="logo">
            <div>
                <h2>Mais de Cristo Canasvieiras</h2>
                <small>Ministério Infantil - Kids</small>
            </div>
        </div>
        <nav class="menu-horizontal">
            <a href="index.html" class="menu-item active">📝 Cadastrar</a>
            <a href="checkin.html" class="menu-item">✅ Check-in</a>
            <a href="alerta-manual.html" class="menu-item">🔔 Alerta Manual</a>
            <a href="relatorios.html" class="menu-item">📊 Relatórios</a>
        </nav>
    </header>

    <div class="container">
        <div class="card">
            <div class="header">
                <h1>✅ Check-in no Cultinho Kids</h1>
                <p>Selecione a criança ou cadastre uma nova</p>
            </div>

            <!-- ✅ BOTÃO PARA CADASTRAR NOVO -->
            <button id="btnCadastrarNova" class="btn-cadastrar" style="margin-bottom: 20px;">
                ➕ Cadastrar Nova Criança
            </button>

            <!-- ✅ BOTÃO PARA RECARRERGAR (OPCIONAL) -->
            <button id="btnRecarregar" class="btn-recarregar" style="margin-bottom: 20px; display: none;">
                🔄 Recarregar Lista
            </button>

            <!-- ✅ ÁREA DE LISTA -->
            <div id="listaCriancas">
                <p>Carregando lista de crianças...</p>
            </div>

            <!-- ✅ ÁREA DE ALERTA (só aparece após check-in) -->
            <div id="areaAlerta" style="display:none; margin-top: 30px; padding: 20px; border: 2px dashed #e74c3c; border-radius: 10px;">
                <h3>🚨 A criança não está se adaptando?</h3>
                <p>Selecione o motivo e avise os pais:</p>
                <select id="motivoAlerta">
                    <option value="Está chorando muito">Está chorando muito</option>
                    <option value="Pediu pela mãe/pai">Pediu pela mãe/pai</option>
                    <option value="Não quer participar">Não quer participar</option>
                    <option value="Está com medo">Está com medo</option>
                    <option value="Outro">Outro</option>
                </select>
                <button id="btnAlerta" class="btn-alerta">🔔 AVISAR PAIS AGORA</button>
            </div>

            <div id="mensagemCheckin" class="mensagem"></div>
        </div>
    </div>

    <script src="checkin.js"></script>
</body>
</html>
