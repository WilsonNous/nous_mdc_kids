<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Relat√≥rios - Kids Alerta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- ‚úÖ CABE√áALHO FIXO NO TOPO -->
        <header class="header-unificado">
            <div class="header-logo">
                <img src="logo.png" alt="Logo Minist√©rio Infantil" class="logo">
                <h2>Minist√©rio Infantil<br><small>Mais de Cristo</small></h2>
            </div>
            <nav class="menu-horizontal">
                <a href="index.html" class="menu-item active">üìù Cadastrar</a>
                <a href="checkin.html" class="menu-item">‚úÖ Check-in</a>
                <a href="alerta-manual.html" class="menu-item">üîî Alerta Manual</a>
                <a href="relatorios.html" class="menu-item">üìä Relat√≥rios</a>
            </nav>
        </header>
        <div class="card">
            <div class="header">
                <h1>üìä Relat√≥rios do Cultinho Kids</h1>
                <p>Acompanhe os dados das crian√ßas e alertas</p>
            </div>

            <div id="relatorio">
                <button id="btnCarregarRelatorio" class="btn-relatorio">üîÑ Carregar Relat√≥rio</button>
                <div id="conteudoRelatorio" style="margin-top: 20px;"></div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('btnCarregarRelatorio').addEventListener('click', async function() {
            const btn = this;
            const conteudo = document.getElementById('conteudoRelatorio');
            btn.disabled = true;
            btn.textContent = 'Carregando...';
            conteudo.innerHTML = '<p>Buscando dados...</p>';
    
            try {
                const response = await fetch('/relatorio-checkins');
                const data = await response.json();
    
                if (!data.success) throw new Error(data.error || 'Erro desconhecido');
    
                let html = `
                    <h2>üìä Relat√≥rio Gerado em ${data.gerado_em}</h2>
                    <hr>
                    
                    <h3>üë∂ Total de Crian√ßas Cadastradas: ${data.total_criancas}</h3>
                    
                    <h4>üìà Frequ√™ncia por Turma</h4>
                    <table style="width:100%; border-collapse: collapse; margin: 20px 0; background: #f9f9f9; border-radius: 8px; overflow: hidden;">
                        <thead>
                            <tr style="background: #007BFF; color: white;">
                                <th style="padding: 12px; text-align: left;">Turma</th>
                                <th style="padding: 12px; text-align: left;">Total</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
    
                data.frequencia_por_turma.forEach(turma => {
                    html += `
                        <tr style="border-bottom: 1px solid #eee;">
                            <td style="padding: 12px;">${turma.turma}</td>
                            <td style="padding: 12px; font-weight: bold;">${turma.total}</td>
                        </tr>
                    `;
                });
    
                html += `
                        </tbody>
                    </table>
    
                    <h4>‚úÖ √öltimos 10 Check-ins</h4>
                    <table style="width:100%; border-collapse: collapse; margin: 20px 0;">
                        <thead>
                            <tr style="background: #27ae60; color: white;">
                                <th style="padding: 10px; text-align: left;">Crian√ßa</th>
                                <th style="padding: 10px; text-align: left;">Turma</th>
                                <th style="padding: 10px; text-align: left;">Status</th>
                                <th style="padding: 10px; text-align: left;">Data/Hora</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
    
                data.ultimos_checkins.forEach(checkin => {
                    let statusColor = "#27ae60"; // verde
                    if (checkin.status === 'alerta_enviado') statusColor = "#e74c3c"; // vermelho
                    if (checkin.status === 'pai_veio') statusColor = "#f39c12"; // laranja
                    if (checkin.status === 'acalmou_sozinha') statusColor = "#3498db"; // azul
    
                    html += `
                        <tr style="border-bottom: 1px solid #eee;">
                            <td style="padding: 10px; font-weight: bold;">${checkin.nome}</td>
                            <td style="padding: 10px;">${checkin.turma}</td>
                            <td style="padding: 10px;">
                                <span style="background: ${statusColor}; color: white; padding: 4px 8px; border-radius: 4px; font-size: 0.9rem;">
                                    ${checkin.status.replace('_', ' ')}
                                </span>
                            </td>
                            <td style="padding: 10px; font-size: 0.9rem;">${new Date(checkin.data_checkin).toLocaleString('pt-BR')}</td>
                        </tr>
                    `;
                });
    
                html += `
                        </tbody>
                    </table>
    
                    <h4>üö® √öltimos 5 Alertas</h4>
                    <table style="width:100%; border-collapse: collapse; margin: 20px 0;">
                        <thead>
                            <tr style="background: #e74c3c; color: white;">
                                <th style="padding: 10px; text-align: left;">Crian√ßa</th>
                                <th style="padding: 10px; text-align: left;">Motivo</th>
                                <th style="padding: 10px; text-align: left;">Data/Hora</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
    
                data.alertas_recentes.forEach(alerta => {
                    html += `
                        <tr style="border-bottom: 1px solid #fdd;">
                            <td style="padding: 10px; font-weight: bold;">${alerta.nome}</td>
                            <td style="padding: 10px; color: #c0392b;">${alerta.observacao_alerta || '‚Äî'}</td>
                            <td style="padding: 10px; font-size: 0.9rem;">${new Date(alerta.data_checkin).toLocaleString('pt-BR')}</td>
                        </tr>
                    `;
                });
    
                html += `
                        </tbody>
                    </table>
    
                    <p style="margin-top: 30px; padding-top: 20px; border-top: 2px dashed #ccc; font-style: italic; color: #666;">
                        ‚ú® Relat√≥rio gerado com dados reais do banco de dados. Atualize para ver as √∫ltimas informa√ß√µes.
                    </p>
                `;
    
                conteudo.innerHTML = html;
    
            } catch (error) {
                conteudo.innerHTML = `<div class="mensagem erro">‚ùå Erro ao carregar relat√≥rio: ${error.message}</div>`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'üîÑ Atualizar Relat√≥rio';
            }
        });
    </script>
    <style>
        .btn-relatorio {
            background: #9b59b6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-relatorio:hover {
            background: #8e44ad;
        }
    </style>
</body>
</html>
