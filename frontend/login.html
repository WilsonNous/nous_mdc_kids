<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Login - Minist√©rio Infantil Mais de Cristo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="max-width: 400px; margin: 50px auto;">
        <div class="card">
            <div class="header">
                <img src="logo.png" alt="Logo Minist√©rio Infantil" style="max-width: 120px; margin: 0 auto 20px;">
                <h1>üîê Acesso Restrito</h1>
                <p>Minist√©rio Infantil - Kids</p>
            </div>

            <form id="formLogin">
                <input type="text" id="usuario" placeholder="Usu√°rio" required>
                <input type="password" id="senha" placeholder="Senha" required>
                <button type="submit" class="btn-login">‚úÖ Entrar</button>
            </form>

            <div id="mensagem" class="mensagem" style="margin-top: 20px;"></div>
        </div>
    </div>

    <style>
        .btn-login {
            background: #E6007A;
            color: white;
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-login:hover {
            background: #C6006A;
        }
    </style>

    <script>
        document.getElementById('formLogin').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const usuario = document.getElementById('usuario').value.trim();
            const senha = document.getElementById('senha').value.trim();
            const msgDiv = document.getElementById('mensagem');
            
            // ‚úÖ Credenciais fixas (para MVP ‚Äî depois migramos para banco)
            if (usuario === 'admin' && senha === 'mdc2025') {
                msgDiv.className = 'mensagem sucesso';
                msgDiv.textContent = '‚úÖ Acesso concedido!';
                
                // Salva no localStorage (simples, mas funcional)
                localStorage.setItem('usuarioLogado', usuario);
                
                // Redireciona ap√≥s 1 segundo
                setTimeout(() => {
                    window.location.href = 'menu.html';
                }, 1000);
            } else {
                msgDiv.className = 'mensagem erro';
                msgDiv.textContent = '‚ùå Usu√°rio ou senha inv√°lidos.';
            }
        });
    </script>
</body>
</html>
