<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Login - Minist√©rio Infantil Mais de Cristo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .logo {
            max-width: 120px;
            margin: 0 auto 20px;
            display: block;
        }

        .header h1 {
            color: #2c3e50;
            margin: 15px 0;
            font-size: 1.8rem;
        }

        .header p {
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .input-group {
            margin: 20px 0;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn-login {
            background: #E6007A;
            color: white;
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            font-weight: bold;
        }

        .btn-login:hover {
            background: #C6006A;
            transform: translateY(-2px);
        }

        .mensagem {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }

        .mensagem.sucesso {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .mensagem.erro {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* ‚úÖ Estilo moderno de input (estilo Google) */
        .input-google {
            border: 1px solid #dadce0;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 16px;
            transition: border 0.3s, box-shadow 0.3s;
        }

        .input-google:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }

        /* ‚úÖ Loading */
        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #E6007A;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="logo.png" alt="Logo Minist√©rio Infantil" class="logo">
            <div class="header">
                <h1>üîê Acesso Restrito</h1>
                <p>Minist√©rio Infantil - Kids</p>
            </div>

            <form id="formLogin">
                <div class="input-group">
                    <label for="email">üìß E-mail</label>
                    <input type="email" id="email" class="input-google" placeholder="seuemail@exemplo.com" required>
                </div>
                
                <div class="input-group">
                    <label for="senha">üîí Senha</label>
                    <input type="password" id="senha" class="input-google" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                
                <button type="submit" class="btn-login">‚úÖ Entrar</button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Verificando credenciais...</p>
            </div>

            <div id="mensagem" class="mensagem"></div>
        </div>
    </div>

    <script>
        document.getElementById('formLogin').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value.trim();
            const msgDiv = document.getElementById('mensagem');
            const loadingDiv = document.getElementById('loading');
            
            // Mostra loading
            loadingDiv.style.display = 'block';
            msgDiv.className = '';
            msgDiv.textContent = '';
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    msgDiv.className = 'mensagem sucesso';
                    msgDiv.textContent = '‚úÖ Login realizado com sucesso!';
                    
                    // Salva no localStorage
                    localStorage.setItem('usuarioLogado', JSON.stringify(data.usuario));
                    
                    // Redireciona ap√≥s 1 segundo
                    setTimeout(() => {
                        window.location.href = 'menu.html';
                    }, 1000);
                } else {
                    throw new Error(data.error || 'Credenciais inv√°lidas');
                }
            } catch (error) {
                msgDiv.className = 'mensagem erro';
                msgDiv.textContent = '‚ùå ' + error.message;
            } finally {
                loadingDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
